{% extends 'base.html' %}

{% block content %}

<h2>
    Login
</h2>

<form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username">
    <input type="password" name="password" placeholder="Enter password">
    <input type="submit" value="Login">
</form>
{% endblock %}
